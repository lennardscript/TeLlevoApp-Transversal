<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario:</ion-label>
        <ion-input #txtUser></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nueva contraseña:</ion-label>
        <ion-input #txtPass></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar contraseña:</ion-label>
        <ion-input #txtPass></ion-input>
      </ion-item>
      <ion-button (click)="alertabasica()">Restablecer</ion-button>

    </ion-card-content>

    <p></p>
  </ion-card>
</ion-content>
