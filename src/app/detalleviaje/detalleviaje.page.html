<ion-header >
  <ion-toolbar color="dark">
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <div>
        <ion-toolbar color="primary"> 
        </ion-toolbar>
      </div>
    </ion-header>
    <ion-content>
      <ion-list >
        <ion-item  [routerLink]="['/perfil-pasajero']" color="light"><ion-icon name="person-circle-outline"></ion-icon>perfil</ion-item>
        <ion-item color="light"><ion-icon name="albums-outline" ></ion-icon>Historial Viajes</ion-item>
        <ion-item color="light"><ion-icon name="settings-outline"></ion-icon> Metodos de pago</ion-item>
        <ion-item color="light"><ion-icon name="settings-outline"></ion-icon>Configuracion</ion-item>
        <ion-item color="light" (click)="cerrarsesion()"><ion-icon name="log-out-outline"></ion-icon> Cerrar Sesi√≥n</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-card>
    <img src="https://depor.com/resizer/tWkgaFkRSfQvJrxQJP3zxVe35K4=/580x330/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/DOSTJYG5PVBK3ELX3UXALXJYPQ.jpg" />
  </ion-card >
  <ion-card class="color1">
    <ion-list *ngFor="let aux of viajes" class="color1">
      <ion-item  *ngIf="aux.id === id" color="dark">
        <ion-card>
          <ion-label>
            <ion-text >
              <h2>{{ aux.conductor }}</h2>
              <h5>Destino : {{ aux.direccion }} </h5>
              <h2></h2>
              </ion-text>
  
            <ion-text color="success">
              <h2> $ {{ aux.precio }}</h2>
            </ion-text>
          </ion-label>
        </ion-card>
        
      </ion-item>
    </ion-list>
    <ion-list *ngFor="let aux2 of viaje_pasajero" class="color1">
      <ion-item  *ngIf="aux.id_viaje === id" color="dark">
        <ion-card>
          <ion-label>
            <ion-text >
              <h2>{{ aux2.nombre }}</h2>
              <h5>Destino : {{ aux2.inicio_viaje }} </h5>
              <h2></h2>
              </ion-text>
          </ion-label>
        </ion-card>
        
      </ion-item>
    </ion-list>
  </ion-card> 

</ion-content>
